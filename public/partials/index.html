<div id="div-home" >
    <div id="slide">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active">
                </li>
                <li data-target="#carousel-example-generic" data-slide-to="1">
                </li>
                <li data-target="#carousel-example-generic" data-slide-to="2">
                </li>
                <li data-target="#carousel-example-generic" data-slide-to="3">
                </li>
                <li data-target="#carousel-example-generic" data-slide-to="5">
                </li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="banner" src="images/fan.jpg" alt="">
                </div>
                <div class="item">
                    <img class="banner" src="images/fan1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="banner" src="images/fan2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="banner" src="images/fan3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="banner" src="images/fan4.jpg" alt="">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 id="novidades" class="">
                    ACTION FIGURES
                </h2>
            </div>
            <div id="div-produtos">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6  thumb" ng-repeat="vm in mvvm.statuses">
                    <div class="produto">
                        <a class="thumbnail" href="{{vm.link}}" target="">
                            <img class="img-responsive" ng-src="{{vm.collection.source}}"}>
                        </a>
                        <a id="categoria">{{vm.collection.name}}</a>
                        <h4 id="categoria">{{vm.collection.price}}</h4>
                        <a href="#/statuses/{{vm.collection._id}}">SHOW</a>
                        <a href="#/statuses/{{vm.collection._id}}/edit">EDIT</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
